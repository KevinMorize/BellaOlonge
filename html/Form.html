        <fieldset class="infos">

                    <label for="name">Nom</label><br><input type="text" name="shipping" id="name2" placeholder=" Nom"

                </p>

                        placeholder=" Optionnel*" />
                    <label for="cp">Code Postale</label><br><input type="text" name="shipping" id="cp"
                        placeholder=" Code Postale" maxlength="5" />
                    <label for="country">Pays</label><br><input type="text" name="shipping" id="country"
                        placeholder=" Pays" required />
                </p>
            </div>

                    </p>
